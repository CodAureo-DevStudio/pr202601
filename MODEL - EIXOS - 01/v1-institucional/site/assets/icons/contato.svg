<!-- Ícone: Contato/Mensagem - Identidade Visual -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Envelope base -->
  <rect x="15" y="30" width="70" height="45" rx="3" 
        stroke="#005B89" 
        stroke-width="5" 
        fill="none"/>
  
  <!-- Triângulo da tampa -->
  <polyline points="15,30 50,55 85,30" 
            stroke="#E42836" 
            stroke-width="5" 
            stroke-linejoin="round" 
            fill="none"/>
  
  <!-- Linhas decorativas do conteúdo -->
  <line x1="30" y1="55" x2="45" y2="55" 
        stroke="#3D6446" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="55" y1="55" x2="70" y2="55" 
        stroke="#3D6446" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Pontos de destaque -->
  <circle cx="20" cy="35" r="3" fill="#005B89"/>
  <circle cx="80" cy="35" r="3" fill="#005B89"/>
</svg>
