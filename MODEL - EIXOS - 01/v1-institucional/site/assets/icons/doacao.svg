  <path d="M 25,55 Q 25,65 30,70 L 35,75" 
        stroke="#3D6446" 
        stroke-width="5" 
        stroke-linecap="round" 
        fill="none"/>
  <path d="M 75,55 Q 75,65 70,70 L 65,75" 
        stroke="#3D6446" 
        stroke-width="5" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Coração -->
  <path d="M 50,65 C 50,65 35,50 35,40 C 35,32 40,28 45,28 C 48,28 50,30 50,30 C 50,30 52,28 55,28 C 60,28 65,32 65,40 C 65,50 50,65 50,65 Z" 
        stroke="#E42836" 
        stroke-width="4" 
        fill="none"/>
  
  <!-- Brilho/estrelas ao redor -->
  <circle cx="35" cy="32" r="2" fill="#F7AA2C"/>
  <circle cx="65" cy="32" r="2" fill="#F7AA2C"/>
  <circle cx="50" cy="22" r="2" fill="#F7AA2C"/>
  
  <!-- Detalhes nas mãos -->
  <line x1="28" y1="58" x2="32" y2="58" stroke="#3D6446" stroke-width="3" stroke-linecap="round"/>
  <line x1="72" y1="58" x2="68" y2="58" stroke="#3D6446" stroke-width="3" stroke-linecap="round"/>
</svg>
