<!-- Ícone: Transparência/Editais - Identidade Visual -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Documento principal -->
  <rect x="25" y="15" width="50" height="70" rx="3" 
        stroke="#E42836" 
        stroke-width="5" 
        fill="none"/>
  
  <!-- Canto dobrado -->
  <polyline points="75,15 75,30 60,30" 
            stroke="#E42836" 
            stroke-width="5" 
            stroke-linejoin="round" 
            fill="none"/>
  
  <!-- Linhas de texto -->
  <line x1="35" y1="40" x2="65" y2="40" 
        stroke="#005B89" 
        stroke-width="3" 
        stroke-linecap="round"/>
  <line x1="35" y1="50" x2="65" y2="50" 
        stroke="#005B89" 
        stroke-width="3" 
        stroke-linecap="round"/>
  <line x1="35" y1="60" x2="55" y2="60" 
        stroke="#005B89" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Selo de autenticidade -->
  <circle cx="50" cy="73" r="8" stroke="#3D6446" stroke-width="3" fill="none"/>
  <circle cx="50" cy="73" r="4" fill="#3D6446"/>
</svg>
