<!-- Ícone: Impacto/Estrela com Raios - Identidade Visual -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Raios externos -->
  <line x1="50" y1="15" x2="50" y2="28" stroke="#F7AA2C" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="72" x2="50" y2="85" stroke="#F7AA2C" stroke-width="4" stroke-linecap="round"/>
  <line x1="15" y1="50" x2="28" y2="50" stroke="#E42836" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="50" x2="85" y2="50" stroke="#E42836" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Raios diagonais -->
  <line x1="25" y1="25" x2="34" y2="34" stroke="#005B89" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="25" x2="66" y2="34" stroke="#005B89" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="75" x2="34" y2="66" stroke="#3D6446" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="75" x2="66" y2="66" stroke="#3D6446" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Centro - círculo com anéis -->
  <circle cx="50" cy="50" r="15" stroke="#E42836" stroke-width="4" fill="none"/>
  <circle cx="50" cy="50" r="10" stroke="#005B89" stroke-width="3" fill="none"/>
  <circle cx="50" cy="50" r="5" fill="#F7AA2C"/>
</svg>
