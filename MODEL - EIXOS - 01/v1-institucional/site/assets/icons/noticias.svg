<!-- Ícone: Notícias/Jornal - Identidade Visual -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Jornal/Página -->
  <rect x="20" y="20" width="60" height="65" rx="3" 
        stroke="#005B89" 
        stroke-width="5" 
        fill="none"/>
  
  <!-- Headline grande -->
  <line x1="30" y1="35" x2="70" y2="35" 
        stroke="#E42836" 
        stroke-width="5" 
        stroke-linecap="round"/>
  
  <!-- Colunas de texto -->
  <line x1="30" y1="48" x2="70" y2="48" 
        stroke="#005B89" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="30" y1="55" x2="70" y2="55" 
        stroke="#005B89" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="30" y1="62" x2="65" y2="62" 
        stroke="#005B89" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Imagem representativa -->
  <rect x="30" y="68" width="18" height="12" rx="2"
        stroke="#3D6446" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Mais texto ao lado da imagem -->
  <line x1="52" y1="70" x2="70" y2="70" 
        stroke="#005B89" 
        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="52" y1="75" x2="70" y2="75" 
        stroke="#005B89" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>
