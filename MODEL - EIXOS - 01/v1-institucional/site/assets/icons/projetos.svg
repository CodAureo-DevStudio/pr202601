<!-- Ícone: Projetos/Planejamento - Identidade Visual -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Prancheta/Board -->
  <rect x="20" y="15" width="60" height="70" rx="4" 
        stroke="#F7AA2C" 
        stroke-width="5" 
        fill="none"/>
  
  <!-- Clip no topo -->
  <rect x="40" y="10" width="20" height="8" rx="2" 
        fill="#F7AA2C"/>
  
  <!-- Linhas de conteúdo -->
  <line x1="30" y1="30" x2="70" y2="30" 
        stroke="#005B89" 
        stroke-width="4" 
        stroke-linecap="round"/>
  <line x1="30" y1="45" x2="70" y2="45" 
        stroke="#005B89" 
        stroke-width="4" 
        stroke-linecap="round"/>
  <line x1="30" y1="60" x2="55" y2="60" 
        stroke="#005B89" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Check mark -->
  <circle cx="67" cy="60" r="8" stroke="#3D6446" stroke-width="3" fill="none"/>
  <polyline points="63,60 66,63 71,57" 
            stroke="#3D6446" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
</svg>
