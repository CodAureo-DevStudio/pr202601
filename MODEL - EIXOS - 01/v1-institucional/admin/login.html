<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Eixos Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="assets/img/instituto-eixos-logo.png" alt="Instituto Eixos" class="login-logo">
            <h2 style="margin-bottom: 0.5rem; color: var(--admin-secondary);">Bem-vindo de volta</h2>
            <p style="margin-bottom: 2rem; color: #64748b;">Acesse o painel administrativo</p>
            
            <form onsubmit="event.preventDefault(); window.location.href='index.html'">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-input" placeholder="admin@institutoeixos.org.br" value="admin@institutoeixos.org.br" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-input" placeholder="••••••••" value="admin123" required>
                </div>
                <button type="submit" class="btn-login">Entrar no Painel</button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.9rem;">
                <a href="#" style="color: var(--admin-primary); text-decoration: none;">Esqueceu sua senha?</a>
            </p>
        </div>
    </div>
</body>
</html>
