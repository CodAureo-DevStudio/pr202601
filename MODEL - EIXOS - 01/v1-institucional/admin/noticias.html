<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Painel Admin | Instituto Eixos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <style>
        /* Page-specific styles only if needed (none for this page currently) */
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="../assets/img/instituto-eixos-logo.png" alt="Instituto Eixos" class="sidebar-logo-img">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item"><a href="dashboard.html" class="menu-link"><i class="fas fa-chart-pie"></i> Visão
                    Geral</a></li>
            <li class="menu-item"><a href="projetos.html" class="menu-link"><i class="fas fa-project-diagram"></i>
                    Projetos</a></li>
            <li class="menu-item"><a href="galeria.html" class="menu-link"><i class="fas fa-images"></i> Galeria</a>
            </li>
            <li class="menu-item"><a href="transparencia.html" class="menu-link"><i
                        class="fas fa-file-invoice-dollar"></i> Transparência</a></li>
            <li class="menu-item"><a href="noticias.html" class="menu-link active"><i class="fas fa-newspaper"></i>
                    Notícias</a></li>
            <li class="menu-item"><a href="mensagens.html" class="menu-link"><i class="fas fa-envelope"></i>
                    Mensagens</a></li>
            <li class="menu-item"><a href="usuarios.html" class="menu-link"><i class="fas fa-users-cog"></i>
                    Usuários</a></li>
            <li class="menu-item"><a href="configuracoes.html" class="menu-link"><i class="fas fa-cog"></i>
                    Configurações</a></li>
        </ul>
        <div class="user-profile">
            <div class="user-avatar"><img src="https://ui-avatars.com/api/?name=Admin&background=2563eb&color=fff"
                    alt="Admin"></div>
            <div style="flex: 1;">
                <h4 style="font-size: 0.9rem; color: white;">Administrador</h4>
                <p style="font-size: 0.8rem; color: #94a3b8;">admin@eixos.org</p>
            </div>
            <a href="../site/index.html" title="Voltar ao Site" style="color: #94a3b8;"><i class="fas fa-home"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="menu-toggle-admin"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Gerenciar Notícias</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <input type="text" placeholder="Buscar notícias..." class="form-input" style="width: 250px;">
                <button class="btn-sm btn-primary" onclick="openModal('modal-new-news')"><i class="fas fa-plus"></i> Nova Notícia</button>
            </div>
        </header>

        <!-- New News Modal -->
        <div id="modal-new-news" class="admin-modal-overlay">
            <div class="admin-modal">
                <div class="admin-modal-header">
                    <h3>Publicar Nova Notícia</h3>
                    <button class="modal-close-btn" onclick="closeModal('modal-new-news')">&times;</button>
                </div>
                <div class="admin-modal-body">
                    <form id="form-new-news">
                        <div class="form-group">
                            <label>Título da Notícia</label>
                            <input type="text" name="news_title" class="form-input" required placeholder="Ex: Mutirão de Saúde alcança recorde">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select name="news_category" class="form-input">
                                <option value="Geral">Geral</option>
                                <option value="Institucional">Institucional</option>
                                <option value="Projetos">Projetos</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Educação">Educação</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Resumo (Excerpt)</label>
                            <input type="text" name="news_excerpt" class="form-input" placeholder="Breve descrição para a Home">
                        </div>
                        <div class="form-group">
                            <label>Conteúdo Completo</label>
                            <textarea name="news_content" class="form-input" rows="5" placeholder="Texto completo da matéria..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>URL da Imagem</label>
                            <input type="text" name="news_image" class="form-input" placeholder="https://exemplo.com/imagem.jpg (opcional)">
                        </div>
                    </form>
                </div>
                <div class="admin-modal-footer">
                    <button class="btn-sm btn-outline" onclick="closeModal('modal-new-news')">Cancelar</button>
                    <button class="btn-sm btn-primary" id="btn-save-news">Publicar Notícia</button>
                </div>
            </div>
        </div>

        <div class="content-card">
            <div class="card-header">
                <h3>Todas as Notícias</h3>
            </div>
            <table id="news-table">
                <thead>
                    <tr>
                        <th width="40%">Título</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Injected by news.js -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="assets/js/news.js"></script>
</body>

</html>
